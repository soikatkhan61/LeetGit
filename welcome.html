<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/welcome.css" />
</head>


<script>
    function pick_selected_value(){
        var d = document.getElementById('type');
        const valueSelected = d.options[d.selectedIndex].text;
        if (valueSelected) {
            document.getElementById('hook_button').disabled =  false
            console.log(d.value)
        } else {
            console.log("hoini")
            document.getElementById('hook_button').disabled =  true
        }
    }
</script>

<body>
    <div class="ui grid container">
        <div class="sixteen wide center aligned column">
            <br />
            <p class="caption" style="font-size: 9em">
                Leet<span style="color: rgb(8, 110, 206)">Git</span>
            </p>
            <p class="caption">
                Automatically sync your code from LeetCode to GitHub
            </p>
            <br /><br /><br /><br /><br /><br /><br /><br />
            <p id="error" style="display: none;"></p>
            <p id="success" style="display: none;"></p>
            <p id="unlink" style="display: none;">
                Linked the wrong repo? <a id="unlink_a">Unlink</a>.
            </p>
        </div>

        <!-- Create Hook -->
        <div style="display: block" id="hook_mode" class="ui grid container">
            <div class="six wide column">
                <p class="caption ui large header center aligned">
                    To get started with LeetHub
                </p>
            </div>
            <div class="four wide left aligned column">
                <div class="ui form">
                    <div class="field">
                        <select id="type" onchange="pick_selected_value()">
                            <option value="">Pick an Option</option>
                            <option value="new">
                                Create a new Private Repository
                            </option>
                            <option value="link">
                                Link an Existing Repository
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="six wide column">
                <div class="ui form">
                    <div class="field">
                        <input autocomplete="off" id="name" placeholder="Repository Name" type="text" />
                    </div>
                </div>
            </div>

            <div class="sixteen wide right aligned column">
                <br />
                <button id="hook_button" disabled class="positive ui button">
                    Get Started
                </button>
            </div>
        </div>

        <!-- Show stats -->
        <div style="display: none" id="commit_mode" class="ui grid container">
            <div class="eight wide center aligned column">
                <br /><br />
                <div style="font-size: 2.3em" class="ui inverted large header">
                    Problems Solved: <span id="p_solved">0</span>
                </div>
                <div styl="font-size: 2.3em" class="ui inverted large header">
                    <span style="color: #5cb85c">Easy:</span>
                    <span id="p_solved_easy" style="color: #5cb85c">0 </span>
                    <span style="color: #f0ad4e">&ensp; &ensp; Medium:</span>
                    <span id="p_solved_medium" style="color: #f0ad4e">0
                    </span>
                    <span style="color: #d9534f">&ensp; &ensp; Hard:</span>
                    <span id="p_solved_hard" style="color: #d9534f">0 </span>
                </div>
            </div>
            <div class="eight wide center aligned column">
                <br /><br /><br />
                <div class="ui inverted large header">
                    Want more features? <br /><a style="color: aqua !important; font-size: 0.8em" target="_blank"
                        href="https://github.com/QasimWani/LeetHub/labels/feature">Request a feature!</a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="scripts/welcome.js"></script>

</body>

</html>
