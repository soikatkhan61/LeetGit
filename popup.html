<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/popup.css" />
</head>

<body>
    <div class="ui grid container">
        <div class="sixteen wide center aligned column">
            <h1 id="title">
                Leet<span style="color: #f18500">Hub</span>
            </h1>
            <p id="caption">Sync your code from LeetCode to GitHub</p>
            <br />
            <!-- Authentication mode -->
            <div id="auth_mode" style="display: none;">
                <p class="onboarding">
                    <br />
                    Authenticate with GitHub to use
                    <strong>Leet<span style="color: #f18500">Hub</span></strong>
                </p>
                <button id="authenticate" class="ui secondary button">
                    <i class="icon github"></i>
                    Authenticate
                </button>
            </div>

            <!-- Repo Hook mode -->
            <div id="hook_mode" style="display: none;">
                <p class="onboarding">
                    <br />
                    Set up repository hook to use
                    <strong>Leet<span style="color: #f18500">Hub</span></strong>
                </p>
                <a id="hook_URL" href="" target="blank" class="ui secondary button">
                    <i class="icon github"></i>
                    Set up Hook
                </a>
            </div>

            <!-- Commit mode -->
            <div id="commit_mode" style="display: none;">
                <p id="repo_url" class="ui small header"></p>
                <p class="onboarding">
                    Problems Solved: <span id="p_solved">0</span>
                </p>
                <p class="ui small header">
                    <span style="color: #5cb85c">Easy:</span>
                    <span id="p_solved_easy" style="color: #000000; opacity: 0.75">0
                    </span>
                    <span style="color: #f0ad4e">&ensp; &ensp; Medium:</span>
                    <span id="p_solved_medium" style="color: #000000; opacity: 0.75">0
                    </span>
                    <span style="color: #d9534f">&ensp; &ensp; Hard:</span>
                    <span id="p_solved_hard" style="color: #000000; opacity: 0.75">0
                    </span>
                </p>
            </div>
        </div>
    </div>

    <script src="scripts/oauth2.js"></script>
    <script type="text/javascript" src="popup.js"></script>
</body>

</html>
